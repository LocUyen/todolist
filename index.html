<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To do list app</title>
</head>

<body>
    <div id="todolist" class="box">
        <h2 id="title">MY TO DO LIST </h2>
        <form action="" id="add_task" class="task-head">
            <input type="text" id="task" placeholder="Enter you task">
            <button class="addBtn">ADD TASK</button>
        </form>
        <div class="task-body">
            <ul id="list_stack" class="tasks">
                
            </ul>
            <div class="task-finish"></div>
        </div>
    </div>
<script async src="main.js"></script>

</body>

</html>
